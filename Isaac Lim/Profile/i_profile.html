<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac's Profile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      background-color: black;
    }

    .outer-container {
      width: 100vw;
      height: auto;
      overflow-x: hidden;
    }

    .scale-container {
      width: 100%;
      max-width: 2560px;
      margin: 0 auto;
      position: relative;
      aspect-ratio: 2560 / 1080;
      transform-origin: top left;
    }

    .content {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border: 0.78vw solid #985321;
      box-shadow:
        inset 0.31vw 0.31vw 0.47vw #803800,
        inset -0.31vw -0.31vw 0.47vw #d8a36c,
        0 0 1.17vw rgba(0,0,0,0.5);
      background-color: #d9cab3;
      padding: 0.58vw;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .text-head, .text-box {
      position: absolute;
      border-radius: 0.31vw;
    }

    .text-head {
      background-color: #d9cab3;
      text-align: center;
    }

    .text-box {
      background-color: #ffebc7;
      color: #3e2349;
      font-size: 0.78vw;
      padding: 0.78vw;
    }

    .box1 { top: 20.37%; left: 42.97%; width: 27.34%; }
    .box2 { top: 46.3%; left: 50%; width: 27.34%; }
    .box3 { top: 74.07%; left: 56.64%; width: 27.34%; }

    .text-head.whoami { top: 7.41%; left: 46.88%; width: 27.34%; }
    .text-head.interests { top: 151%; left: 8.98%; width: 20%; }
    .text-head.future { top: 151%; left: 60.55%; width: 20%; }

    .slideshow-container {
      position: absolute;
      top: 125%;
      left: 36.52%;
      width: 23.44%;
      height: 37.04%;
      overflow: hidden;
      border-radius: 0.39vw;
      z-index: 500;
    }

    .slide {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      position: absolute;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .interest-section {
      position: absolute;
      top: 166.67%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 3.91vw;
      box-sizing: border-box;
    }

    .interest-box {
      width: 40%;
      min-height: 5.86vw;
      padding: 0.78vw;
      background-color: #ffe6b3;
      border-radius: 0.39vw;
      font-size: 0.7vw;
      overflow: auto;
    }

    .image-gallery {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 1vw;
      padding: 1.95vw 3.91vw;
      background-color: #f8e7ce;
      border-radius: 0.78vw;
      position: relative;
      top: 180%;
    }

    .image-box {
      width: 11.72vw;
      height: 7.81vw;
      background-color: #fff4da;
      border: 0.16vw solid #b37644;
      border-radius: 0.59vw;
      overflow: hidden;
      box-shadow: 0.08vw 0.08vw 0.47vw rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="scale-container">
      <div class="content">
        <img src="I_Slideshow1.jpg"
             style="position: absolute; top: 27.78%; left: 11.72%; width: 23.44%; height: auto; border-radius: 0.59vw;" />

        <div class="text-head whoami">
          <h1 style="font-size: 2.34vw;"><strong>Who am I?</strong></h1>
        </div>

        <div class="text-box box1">
          <p>Hi I'm Isaac, your Average PFP student...</p>
        </div>

        <div class="text-box box2">
          <p>I really hope this path through PFP was not a mistake...</p>
        </div>

        <div class="text-box box3">
          <p>I'm quite compulsive â€” I check things repeatedly...</p>
        </div>

        <div class="slideshow-container">
          <img class="slide active" src="I_Slideshow2.jpg" />
          <img class="slide" src="I_Slideshow3.jpg" />
          <img class="slide" src="slideshow4.jpg" />
          <img class="slide" src="slideshow5.jpg" />
          <img class="slide" src="slideshow6.jpg" />
        </div>

        <div class="text-head interests">
          <h1 style="font-size: 2.34vw;"><strong>My interests</strong></h1>
        </div>

        <div class="text-head future">
          <h1 style="font-size: 2.34vw;"><strong>My Future</strong></h1>
        </div>

        <div class="interest-section">
          <div class="interest-box" contenteditable="true">
            I enjoy reading manga, watching shows, drawing and gaming...
          </div>
          <div class="interest-box" contenteditable="true">
            I aspire to join MINDEF at year 3...
          </div>
        </div>

        <div class="image-gallery">
          <div class="image-box"><img src="image1.jpg" alt="Image 1"></div>
          <div class="image-box"><img src="image2.jpg" alt="Image 2"></div>
          <div class="image-box"><img src="image3.jpg" alt="Image 3"></div>
          <div class="image-box"><img src="image4.jpg" alt="Image 4"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
